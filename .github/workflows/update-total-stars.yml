name: Update Total Stars Count

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-stars:
    runs-on: ubuntu-latest
    steps:
      # 第 1 步: 检出 main 分支 (为了拿脚本)
      - name: Check out main branch
        uses: actions/checkout@v4
        with:
          path: 'main-branch' # 检出到 'main-branch' 目录

      # 第 2 步: 设置 Python 环境
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 第 3 步: 安装 Python 依赖
      - name: Install dependencies
        run: pip install requests

      # 第 4 步: 运行 Python 脚本 (注意路径)
      - name: Run Python script to calculate stars
        env:
          # ⚠️【【【 你需要修改这里 】】】 ⚠️
          ACCOUNTS_TO_CHECK: "kailinjiang,MMKE-Bench-ICLR,EVOKE,MINED-LMM,MLLMKCBENCH,KORE-LMM,bigai-ai/ICE" # 记得换成你的组织名
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python main-branch/scripts/calculate_stars.py
        # 脚本会在根目录生成 total-stars.json

      # 第 5 步: 检出 google-scholar-stats 分支 (为了放数据)
      - name: Check out data branch
        uses: actions/checkout@v4
        with:
          ref: google-scholar-stats    # 检出数据分支
          path: 'data-branch'          # 检出到 'data-branch' 目录

      # 第 6 步: 移动新生成的数据文件
      - name: Move new data file
        run: mv total-stars.json data-branch/total-stars.json

      # 第 7 步: 提交并推送到 data-branch (google-scholar-stats)
      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          repository: 'data-branch'    # ⚠️ 指定在 data-branch 目录里运行 git
          file_pattern: 'total-stars.json' # 只提交这个文件
          commit_message: 'docs: update total stars count'
          commit_user_name: github-actions[bot]
          commit_user_email: github-actions[bot]@users.noreply.github.com
